<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="timer-window">
            <div class="timer" id="timer">7:00</div>
            <div class="timer" id="protectedMinute">1:00</div>
            <div class="timer" id="lastMinute">1:00</div>
    
        <div class="buttons">
            <button onclick="startSpeech()"> Speech</button>
            <button onclick="startPrep()"> Speech</button>
        </div>
        </div>
    </div>

    <script>
        var clock7min;
        var c1=true;
        var clock15min;
        var clock1min;
        var c2 = true;
        var clocklastmin;
        let myAudio = document.querySelector('#audio')
         
        // Fbase function to start timer
        function startTimer(duration, display,clock,c) {
            
            
            var timer = duration, minutes, seconds;
            function time() {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                    if(duration < 120){
                        singleClap()
                    }else if(duration>480){
                        ring()
                    }else{
                        doubleClap()
                    }
                    
                }
            }

            
            clock = setInterval(time, 1000,c);
            setTimeout(function(){
                clearInterval(clock);
            },1000 * duration +1000)
        }
        // clap to indicate start of timer
        function singleClap() {
	        let ding = new Audio('media/singleClap.wav');
	        ding.play();
        }  
        function doubleClap() {
	        let ding = new Audio('media/doubleClap.wav');
	        ding.play();
        } 
        function ring() {
	        let ding = new Audio('media/ring.mp3');
	        ding.play();
        }
        
        // Start the timer when the debater starts his speech
        function startSpeech() {
            c1=true
            c2=false
            doubleClap()
            clearInterval(clock15min);
            clearInterval(clock7min);
            clearInterval(clock1min);
            clearInterval(clocklastmin);
            
            var sevenMinutes = 60 * 7;
            var oneMinute = 60;
            var sixMinutesInMiliseconds = 1000 * 60 * 6;
            var display = document.querySelector('#timer');
            var protectedMinute = document.querySelector('#protectedMinute');
            var lastMinute = document.querySelector('#lastMinute');
                

            startTimer(oneMinute,protectedMinute,clock1min,c1);
            setTimeout(()=>{ startTimer(oneMinute,lastMinute,clocklastmin,c1);singleClap()},sixMinutesInMiliseconds);
            startTimer(sevenMinutes, display,clock7min,c1);
        };
        function startPrep() {
            c1=false
            c2=true
            ring()
            clearInterval(clock15min);
            clearInterval(clock7min);
            clearInterval(clock1min);
            clearInterval(clocklastmin);
            
            var fifteenMinutes = 60 * 15;
            var display = document.querySelector('#timer');
            startTimer(fifteenMinutes, display,clock15min,c2);
        };
    </script>
</body>
</html>
