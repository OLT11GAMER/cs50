<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="timer-window">
        <div class="timer" id="timer">7:00</div>
        <div class="buttons">
            <button onclick="startSpeech()"> Speech</button>
            <button onclick="startPrep()"> Speech</button>
        </div>
        </div>
    </div>

    <script>
        var clock;
        // Fbase function to start timer
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            function time() {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }

            clearInterval(clock);
            clock = setInterval(time, 1000);
        }

        // Start the timer when the debater starts his speech
        function startSpeech() {
            
            var sevenMinutes = 60 * 7,
                display = document.querySelector('#timer');
            startTimer(sevenMinutes, display);
        };
        function startPrep() {
            
            var fifteenMinutes = 60 * 15,
                display = document.querySelector('#timer');
            startTimer(fifteenMinutes, display);
        };
    </script>
</body>
</html>
